<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/query-style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!--Imagem vai no background: em CSS-->   
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo (a) novamente. Fa√ßa login para acessar seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>   
                        <input type="email" name="user" id="iuser" placeholder="seu email" autocomplete="email" required maxlength="15">
                        <label for="user"></label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">lock</i>
                        <input type="password" name="password" id="ipassword" placeholder="sua senha" autocomplete="current-password" required minlength="6" maxlength="10">
                        <label for="password"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="buton">Esqueceu a senha 
                    <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
